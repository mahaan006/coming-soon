# ------------ Gradle / JVM ------------
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
# If you see "WorkerExecutor has been shutdown" on Windows CI, try:
# org.gradle.vfs.watch=false

# ------------ AndroidX ------------
android.useAndroidX=true
android.enableJetifier=true

# ------------ Java 17 for Gradle ------------
# IMPORTANT: This must point to your JDK 17 install.
# On Windows you can use forward slashes OR escape backslashes.
# Example with escaped backslashes:
org.gradle.java.home=E:\\OpenJDK17U-jdk_x64_windows_hotspot_17.0.16_8\\jdk-17.0.16+8
# (Equivalent forward-slash form would also work:
# org.gradle.java.home=E:/OpenJDK17U-jdk_x64_windows_hotspot_17.0.16_8/jdk-17.0.16+8)

# ------------ Kotlin ------------
kotlin.code.style=official
kotlin.incremental=true

